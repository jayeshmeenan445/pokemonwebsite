<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Information Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon Information Lookup</h1>
        <div class="search-container">
            <input type="text" id="pokemonInput" placeholder="Enter Pokemon name...">
            <div id="suggestions" class="suggestions"></div>
            <button onclick="searchPokemon()">Search</button>
        </div>
        <div class="pokemon-card" id="pokemonCard">
            <div class="pokemon-image">
                <img id="pokemonImage" src="" alt="Pokemon Image">
            </div>
            <div class="pokemon-info">
                <h2 id="pokemonName"></h2>
                <div class="pokemon-details">
                    <p><strong>Type:</strong> <span id="pokemonType"></span></p>
                    <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
                    <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
